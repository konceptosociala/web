<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <form>
        <h1>Add teacher</h1>
        <p>
            <label for="name">Full name</label>
            <input id="name" name="name" placeholder="Enter full name">
        </p>

        <p>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="helicopter">Helicopter</option>
            </select>
        </p>

        <p>
            <label for="date">Birth date</label>
            <input type="date" name="date" id="date">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">
        </p>

        <p>
            <label for="bg-color">Preferred background color</label>
            <input type="color" name="bg-color" id="bg-color">
        </p>    

        <p>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="af">Afghanistan</option>
                <option value="ua" selected>Ukraine</option>
                <option value="us">USA</option>
            </select>
        </p>

        <p>
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </p>

        <p>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment"></textarea>
        </p>
        <p>
            <button type="submit">Add</button>
        </p>
    </form>
    <a href="task2.html">Next -></a>
</body>
</html>
